<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />

    <title>Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-heading">Your Result</div>
        <div class="header-number">
          <div class="header-number-first">76</div>
          <div class="header-number-last">of 100</div>
        </div>
        <div class="header-result">Great</div>
        <div class="header-description">
          <div class="header-description-p">
            You scored higher than 65% of the people who have taken these tests
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="bottom-summary">
          <span class="bottom-summary-span">Summary</span>
        </div>
        <div class="bottom-description">
          <div class="bottom-description-reaction">
            <div class="bottom-description-left">
              <img src="./assets/images/icon-reaction.svg" class="logo" />
              <span class="bottom-description-span">Reaction</span>
            </div>
            <div class="bottom-description-numbers">80/100</div>
          </div>
          <div class="bottom-description-memory">
            <div class="bottom-description-left">
              <img src="./assets/images/icon-memory.svg" class="logo" />
              <span class="bottom-description-span">Memory</span>
            </div>

            <div class="bottom-description-numbers">80/100</div>
          </div>
          <div class="bottom-description-verbal">
            <div class="bottom-description-left">
              <img src="./assets/images/icon-verbal.svg" class="logo" />
              <span class="bottom-description-span">Vebarl</span>
            </div>

            <div class="bottom-description-numbers">80/100</div>
          </div>
          <div class="bottom-description-visual">
            <div class="bottom-description-left">
              <img src="./assets/images/icon-visual.svg" class="logo" />
              <span class="bottom-description-span">Visual</span>
            </div>

            <div class="bottom-description-numbers">80/100</div>
          </div>
        </div>
        <div class="bottom-btn">
          <button>Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
